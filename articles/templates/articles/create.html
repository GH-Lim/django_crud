{% extends 'base.html' %}

{% block title %}New article{% endblock title %}

{% block body %}
  <h1>New Article</h1><hr>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title"><br>
    <textarea name="content" cols="30" rows="10"></textarea><br>
    <button type="submit">생성하기</button><a href="{% url 'articles:index' %}">
    <button type="button">뒤로가기</button></a><br>
  </form>
{% endblock body %}
