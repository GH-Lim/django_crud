{% extends 'base.html' %}

{% block title %}Update Article{% endblock title %}

{% block body %}
  <h1>Update Article No.{{ article.pk }}</h1><hr>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ article.title }}"><br>
    <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea><br>
    <button type="submit" onclick="return confirm('Are you sure?')">수정하기</button>
    <a href="{% url 'articles:detail' article.pk %}"><button type="button">뒤로가기</button></a><br>
  </form>
{% endblock body %}
